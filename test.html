<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Button Test</title>
  <style>
    body {
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .button {
      display: inline-block;
      padding: 16px 48px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #104bac, #1163c8);
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: 
        background 0.3s cubic-bezier(.4,0,.2,1),
        transform 0.2s cubic-bezier(.4,0,.2,1),
        box-shadow 0.3s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      margin: 40px;
    }
    .button:hover {
      background: linear-gradient(135deg, #0D4A9B, #1155A0);
      transform: scale(1.07);
      box-shadow: 0 8px 32px rgba(16,75,172,0.18);
    }
    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <a class="button" href="https://www.google.com">Klik mij!</a>
</body>
</html>
